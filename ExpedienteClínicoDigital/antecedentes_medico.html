<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="estilos/antecedentes-medico.css" />
    <title>Mi historial médico</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="row">
        <div>
          <a href="index.html">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>
        <div class="name-img">
          <p>Federico Blythe</p>
          <img src="img/doctor.png" alt="logoMedico" />
        </div>
      </header>
      <main>
        <div class="grid-layout">
          <div class="grid-lateral">
            <a href="diagnostico-medico.html" class="button-1">Diagnóstico</a>
            <a href="medicamento-medico.html" class="button-2">Medicamento</a>
            <a href="antecedentes_medico.html" class="button-3">Antecedentes</a>
            <a href="subirArchivo-medico.html" class="button-4">Subir archivo</a>
          </div>

          <div class="grid-principal">
            
            <!-- Aqui va el contenido -->
            <div class="nombre">
              <p class="nPaciente">Paciente: Matthew C.</p>
            </div>
            <div class="grid-contenido">
              <div class="medicamento">
                <p class="etiqueta">Tipo de antecedente</p>
                <input type="text" placeholder="Antecedente" />
              </div>
              <div class="via">
                <p class="etiqueta">Parentesco</p>
                <input type="text" placeholder="Parentesco" />
              </div>
            
              
              <div class="notas">
                <p class="etiqueta">Observaciones</p>
                <textarea
                  cols="30"
                  rows="5"
                  placeholder="Observaciones"
                ></textarea>
                <div class="btn">
                    <a href="#">Agregar</a>
                  </div>
              </div>
              <div class="tabla">
                <table>
                  <tr>
                    <th>Antecedente</th>
                    <th>Parentesco</th>
                    <th>Observaciones</th>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>                    
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>Equipo de trabajo</footer>
    </div>
  </body>
</html>
